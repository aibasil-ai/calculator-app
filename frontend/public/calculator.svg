<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- 背景 -->
  <rect width="32" height="32" rx="6" fill="#1a1a1a"/>
  
  <!-- 顯示器 -->
  <rect x="4" y="4" width="24" height="8" rx="2" fill="#2d2d2d"/>
  <text x="25" y="10" font-family="Arial, sans-serif" font-size="6" fill="#fff" text-anchor="end">123</text>
  
  <!-- 按鈕網格 -->
  <!-- 第一行: C, /, * -->
  <rect x="4" y="14" width="6" height="4" rx="1" fill="#ff4444"/>
  <rect x="13" y="14" width="6" height="4" rx="1" fill="#646cff"/>
  <rect x="22" y="14" width="6" height="4" rx="1" fill="#646cff"/>
  
  <!-- 第二行: 7, 8, 9, - -->
  <rect x="4" y="20" width="5" height="4" rx="1" fill="#3a3a3a"/>
  <rect x="10" y="20" width="5" height="4" rx="1" fill="#3a3a3a"/>
  <rect x="16" y="20" width="5" height="4" rx="1" fill="#3a3a3a"/>
  <rect x="22" y="20" width="6" height="4" rx="1" fill="#646cff"/>
  
  <!-- 第三行: 0, = -->
  <rect x="4" y="26" width="11" height="4" rx="1" fill="#3a3a3a"/>
  <rect x="16" y="26" width="12" height="4" rx="1" fill="#4caf50"/>
</svg>
